<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <form class="registration" action="index.html" method="POST">
    <!-- Header Section -->
    <h1>The Code Review</h1>
    <div class="container sub-heading">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <!-- Contact Section-->
    <div class="container contact-container">
      <fieldset class="contact" id="contact">
        <legend>Contact Information</legend>
        <div class="form-row">
          <label class="contact-label" for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required" required>
        </div>
        <div class="form-row">
          <label class="contact-label" for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="Required" required>
        </div>
        <div class="form-row">
          <label class="contact-label" for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone" placeholder="Optional">
        </div>
        <div class="form-row">
          <label class="contact-label" for="address">Street Address</label>
          <input type="text" id="address" name="user_address" placeholder="Enter your street address" required>
        </div>
        <div class="form-row">
          <label class="contact-label" for="city">City</label>
          <input type="text" id="city" name="user_city" placeholder="Enter your city" required>
        </div>
        <div class="form-row">
          <label class="contact-label" for="state">State</label>
          <select id="state" name="user_state" required>
            <option value="">Choose State</option>
            <option value="california">California</option>
            <option value="hawaii">Hawaii</option>
            <option value="new_york">New York</option>
            <option value="oregon">Oregon</option>
            <option value="washington">Washington</option>
          </select> 
        </div>
        <div class="form-row">
          <label class="contact-label" for="zip">Zip Code</label>
          <input class="zip-input" id="zip" type="text" name="user_zip" placeholder="Postal code" required>
        </div>
      </fieldset>
    </div>
    <!-- Newsletter Section -->
    <div class="container newsletter-container">
      <fieldset class="newsletter" id="newsletter">
        <legend>Newsletter</legend>
          <div class="form-choice">
            <label class="newsletters-label">Select the newsletters you would like to receive</label>
          </div>
          <!-- Newsletters - checkboxes -->
          <div class="form-choice">
            <input type="checkbox" id="html-news" value="news_html" name="news_interest">
            <label for="html-news">HTML News</label>
          </div>
          <div class="form-choice">
            <input type="checkbox" id="css-news" value="news_css" name="news_interest">
            <label for="css-news">CSS News</label>
          </div>
          <div class="form-choice">
            <input type="checkbox" id="javascript-news" value="news_javascript" name="news_interest">
            <label for="javascript-news">JavaScript News</label>
          </div>
          <div class="form-choice">
            <label class="newsletters-label">Newsletter format</label>
          </div>
          <!-- Newsletter format - radios -->
          <div class="form-choice">
            <input type="radio" id="html-format" value="html_format" name="news_format">
            <label for="html-format">HTML</label>
          </div>
          <div class="form-choice">
            <input type="radio" id="plain-format" value="plain_format" name="news_format">
            <label for="plain-format">Plain text</label>
          </div>
          <div class="form-comments">
            <label class="comments-label" for="comments">Other topics you'd like to hear about</label>
            <textarea name="user_comments" id="comments" placeholder="We want to hear from you..."></textarea>
          </div> 
      </fieldset>
    </div>
    <div class="container">
      <button class="btn" type="submit">Sign Up</button>
      <p class="copyright">Copyright The Code Review</p>
    </div>
  </form>
  
</body>
</html>
