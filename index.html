<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <form action="" method="POST">
    <h1>The Code Review</h1>
    <div class="sub-heading">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>


    <fieldset class="contact">
      <legend>Contact Information</legend>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="user_name" placeholder="Required" required>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="user_email" placeholder="Required">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="user_phone">
      <label for="address">Street Address</label>
      <input type="text" id="address" name="user_address">
      <label for="city">City</label>
      <input type="text" id="city" name="user_city">
      <label for="state">State</label>
      <select id="state" name="user_state">
        <option value="">Choose State</option>
        <option value="california">California</option>
      </select> 
      <label for="zip">Zip Code</label>
      <input type="number" id="zip" name="user_zip">

    <fieldset class="newsletter">
      <legend>Newsletter</legend>

      <label>Select the newsletters you would like to receive</label>
        <br>
        <input type="checkbox" id="html-news" value="news_html" name="news_interest">
        <label for="html-news">HTML News</label>
        <br>
        <input type="checkbox" id="css-news" value="news_css" name="news_interest">
        <label for="css-news">CSS News</label>
        <br>
        <input type="checkbox" id="javascript-news" value="news_javascript" name="news_interest">
        <label for="html-news">JavaScript News</label>
        <br>

      <label>Newsletter format</label>
        <br>
        <input type="radio" id="html-format" value="html_format" name="news_format">
        <label>HTML</label>
        <br>
        <input type="radio" id="plain-format" value="plain_format" name="news_format">
        <label>Plain text</label>
      
      <label for="comments">Other topics you'd like to hear about</label>
      <textarea name="user_comments" id="comments" cols="30" rows="10"></textarea>

    </fieldset>

    <button type="submit">Sign Up</button>

    <span class="copyright">Copyright The Code Review</span>
  </form>
  
</body>
</html>
